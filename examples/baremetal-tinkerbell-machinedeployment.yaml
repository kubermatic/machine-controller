apiVersion: "cluster.k8s.io/v1alpha1"
kind: MachineDeployment
metadata:
  name: << MACHINE_NAME >>
  namespace: kube-system
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      name: << MACHINE_NAME >>
  template:
    metadata:
      labels:
        name: << MACHINE_NAME >>
    spec:
      providerSpec:
        value:
          sshPublicKeys:
            - "<< YOUR_PUBLIC_KEY >>"
          cloudProvider: "baremetal"
          cloudProviderSpec:
            driver: "tinkerbell"
            metadataClientConfig:
              endpoint:
                secretKeyRef:
                  namespace: kube-system
                  name: machine-controller-baremetal-tb
                  key: endpoint
              authMethod:
                secretKeyRef:
                  namespace: kube-system
                  name: machine-controller-baremetal-tb
                  key: authMethod
              username:
                secretKeyRef:
                  namespace: kube-system
                  name: machine-controller-baremetal-tb
                  key: username
              password:
                secretKeyRef:
                  namespace: kube-system
                  name: machine-controller-baremetal-tb
                  key: password
              token:
                secretKeyRef:
                  namespace: kube-system
                  name: machine-controller-baremetal-tb
                  key: token
            driverSpec:
              clusterName: "<< CLUSTER_NAME >>"
              auth:
                kubeconfig:
                  value: "<< KUBECONFIG_BASE64 >>"
              hardwareRefs:
                - name: hardware-1
                  namespace: "default"
                - name: hardware-2
                  namespace: "default"
          operatingSystem: "ubuntu"
          operatingSystemSpec:
            distUpgradeOnBoot: false
            disableAutoUpdate: true
      versions:
        kubelet: "1.28"