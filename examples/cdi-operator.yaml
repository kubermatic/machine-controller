apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdi-operator
  namespace: cdi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: cdi-operator
      operator.cdi.kubevirt.io: ""
  strategy: {}
  template:
    metadata:
      labels:
        name: cdi-operator
        operator.cdi.kubevirt.io: ""
    spec:
      containers:
      - env:
        - name: DEPLOY_CLUSTER_RESOURCES
          value: "true"
        - name: DOCKER_REPO
          value: kubevirt
        - name: DOCKER_TAG
          value: v1.9.3
        - name: CONTROLLER_IMAGE
          value: cdi-controller
        - name: IMPORTER_IMAGE
          value: cdi-importer
        - name: CLONER_IMAGE
          value: cdi-cloner
        - name: APISERVER_IMAGE
          value: cdi-apiserver
        - name: UPLOAD_SERVER_IMAGE
          value: cdi-uploadserver
        - name: UPLOAD_PROXY_IMAGE
          value: cdi-uploadproxy
        - name: VERBOSITY
          value: "1"
        - name: PULL_POLICY
          value: IfNotPresent
        image: kubevirt/cdi-operator:v1.9.3
        imagePullPolicy: IfNotPresent
        name: cdi-operator
        ports:
        - containerPort: 60000
          name: metrics
          protocol: TCP
        resources: {}
      serviceAccountName: cdi-operator
