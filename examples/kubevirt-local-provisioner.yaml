---apiVersion: v1kind: ConfigMapmetadata:  name: local-provisioner-config  namespace: kube-systemdata:  storageClassMap: |    kubermatic-fast:       hostDir: /mnt/local-volumes       mountDir: /mnt/local-volumes       blockCleanerCommand:         - "/scripts/shred.sh"         - "2"       volumeMode: Filesystem       fsType: ext4---apiVersion: apps/v1kind: DaemonSetmetadata:  name: local-volume-provisioner  namespace: kube-system  labels:    app: local-volume-provisionerspec:  selector:    matchLabels:      app: local-volume-provisioner  template:    metadata:      labels:        app: local-volume-provisioner    spec:      serviceAccountName: local-storage-admin      priorityClassName: system-node-critical      containers:        - image: "quay.io/external_storage/local-volume-provisioner:v2.3.0"          name: provisioner          securityContext:            privileged: true          env:            - name: MY_NODE_NAME              valueFrom:                fieldRef:                  fieldPath: spec.nodeName            - name: MY_NAMESPACE              valueFrom:                fieldRef:                  fieldPath: metadata.namespace            - name: JOB_CONTAINER_IMAGE              value: "quay.io/external_storage/local-volume-provisioner:v2.3.0"          volumeMounts:            - mountPath: /etc/provisioner/config              name: provisioner-config              readOnly: true            - mountPath: /dev              name: provisioner-dev            - mountPath: /mnt/local-volumes              name: kubermatic-fast              mountPropagation: "HostToContainer"      volumes:        - name: provisioner-config          configMap:            name: local-provisioner-config        - name: provisioner-dev          hostPath:            path: /dev        - name: kubermatic-fast          hostPath:            path: /mnt/local-volumes---apiVersion: storage.k8s.io/v1kind: StorageClassmetadata:  name: kubermatic-fastprovisioner: kubernetes.io/no-provisionervolumeBindingMode: WaitForFirstConsumerreclaimPolicy: Delete---apiVersion: v1kind: ServiceAccountmetadata:  name: local-storage-admin  namespace: kube-system---apiVersion: rbac.authorization.k8s.io/v1kind: ClusterRoleBindingmetadata:  name: local-storage-provisioner-pv-bindingsubjects:  - kind: ServiceAccount    name: local-storage-admin    namespace: kube-systemroleRef:  kind: ClusterRole  name: system:persistent-volume-provisioner  apiGroup: rbac.authorization.k8s.io---apiVersion: rbac.authorization.k8s.io/v1kind: ClusterRolemetadata:  name: local-storage-provisioner-node-clusterrolerules:  - apiGroups: [""]    resources: ["nodes"]    verbs: ["get"]---apiVersion: rbac.authorization.k8s.io/v1kind: ClusterRoleBindingmetadata:  name: local-storage-provisioner-node-bindingsubjects:  - kind: ServiceAccount    name: local-storage-admin    namespace: kube-systemroleRef:  kind: ClusterRole  name: local-storage-provisioner-node-clusterrole  apiGroup: rbac.authorization.k8s.io^M