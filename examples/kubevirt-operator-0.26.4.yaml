apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    kubevirt.io: virt-operator
  name: virt-operator
  namespace: kubevirt
spec:
  replicas: 2
  selector:
    matchLabels:
      kubevirt.io: virt-operator
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ""
        scheduler.alpha.kubernetes.io/tolerations: '[{"key":"CriticalAddonsOnly","operator":"Exists"}]'
      labels:
        kubevirt.io: virt-operator
        prometheus.kubevirt.io: ""
      name: virt-operator
    spec:
      containers:
      - command:
        - virt-operator
        - --port
        - "8443"
        - -v
        - "2"
        env:
        - name: OPERATOR_IMAGE
          value: index.docker.io/kubevirt/virt-operator@sha256:877385f292d4f312570d9c203f55a11b462c912d746c7a658f5b21aa53b0ca12
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['olm.targetNamespaces']
        - name: KUBEVIRT_VERSION
          value: v0.26.4
        - name: VIRT_API_SHASUM
          value: sha256:2e5f02b61b95d2ef06f0c70e78ae73468d51ecf622c171e02017cd87d44ca2d4
        - name: VIRT_CONTROLLER_SHASUM
          value: sha256:2cc95ac160fc0f80d1d6f28aef325d4e5c4403b04f38ae6c44f1176ed4fdc512
        - name: VIRT_HANDLER_SHASUM
          value: sha256:d5799cb6940073fe505708954c493c40abc5317c39013cc783e162691d6ddb22
        - name: VIRT_LAUNCHER_SHASUM
          value: sha256:42b13f18f8f4629f2615e6272ea9608ed802110a66051d0a7f39aced4170eb02
        image: index.docker.io/kubevirt/virt-operator@sha256:877385f292d4f312570d9c203f55a11b462c912d746c7a658f5b21aa53b0ca12
        imagePullPolicy: IfNotPresent
        name: virt-operator
        ports:
        - containerPort: 8443
          name: metrics
          protocol: TCP
        - containerPort: 8444
          name: webhooks
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          timeoutSeconds: 10
        resources: {}
      securityContext:
        runAsNonRoot: true
      serviceAccountName: kubevirt-operator
