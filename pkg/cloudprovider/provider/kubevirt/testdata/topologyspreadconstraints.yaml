apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  annotations:
  labels:
    cluster.x-k8s.io/cluster-name: cluster-name
    cluster.x-k8s.io/role: worker
    kubevirt.io/vm: topologyspreadconstraints
    md: md-name
  name: topologyspreadconstraints
  namespace: test-namespace
spec:
  dataVolumeTemplates:
    - metadata:
        name: topologyspreadconstraints
      spec:
        pvc:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
          storageClassName: longhorn
        source:
          http:
            url: http://x.y.z.t/ubuntu.img
  running: true
  template:
    metadata:
      creationTimestamp: null
      labels:
        cluster.x-k8s.io/cluster-name: cluster-name
        cluster.x-k8s.io/role: worker
        kubevirt.io/vm: topologyspreadconstraints
        md: md-name
    spec:
      affinity: {}
      domain:
        devices:
          disks:
            - disk:
                bus: virtio
              name: datavolumedisk
            - disk:
                bus: virtio
              name: cloudinitdisk
          interfaces:
            - macAddress: b6:f5:b4:fe:45:1d
              name: default
              bridge: {}
        resources:
          limits:
            cpu: "2"
            memory: 2Gi
          requests:
            cpu: "2"
            memory: 2Gi
      networks:
        - name: default
          pod: {}
      terminationGracePeriodSeconds: 30
      topologyspreadconstraints:
        - maxskew: 2
          topologykey: key1
          whenunsatisfiable: DoNotSchedule
          labelselector:
            matchlabels:
              md: md-name
        - maxskew: 3
          topologykey: key2
          whenunsatisfiable: ScheduleAnyway
          labelselector:
            matchlabels:
              md: md-name
      volumes:
        - dataVolume:
            name: topologyspreadconstraints
          name: datavolumedisk
        - cloudInitNoCloud:
            secretRef:
              name: udsn
          name: cloudinitdisk
      evictionStrategy: External
