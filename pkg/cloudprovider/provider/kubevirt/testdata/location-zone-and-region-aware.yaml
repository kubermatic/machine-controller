apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  annotations:
  labels:
    cluster.x-k8s.io/cluster-name: cluster-name
    cluster.x-k8s.io/role: worker
    kubevirt.io/vm: location-zone-and-region-aware
    topology.kubernetes.io/region: europe-central
    topology.kubernetes.io/zone: hh
    md: md-name
  name: location-zone-and-region-aware
  namespace: test-namespace
spec:
  dataVolumeTemplates:
    - metadata:
        name: location-zone-and-region-aware
      spec:
        pvc:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
          storageClassName: longhorn
        source:
          http:
            url: http://x.y.z.t/ubuntu.img
  runStrategy: Once
  template:
    metadata:
      creationTimestamp: null
      annotations:
        "ovn.kubernetes.io/allow_live_migration": "true"
        "kubevirt.io/allow-pod-bridge-network-live-migration": "true"
      labels:
        cluster.x-k8s.io/cluster-name: cluster-name
        cluster.x-k8s.io/role: worker
        kubevirt.io/vm: location-zone-and-region-aware
        md: md-name
        topology.kubernetes.io/region: europe-central
        topology.kubernetes.io/zone: hh
    spec:
      affinity: {}
      domain:
        devices:
          disks:
            - disk:
                bus: virtio
              name: datavolumedisk
            - disk:
                bus: virtio
              name: cloudinitdisk
          interfaces:
            - name: default
              bridge: {}
        resources:
          limits:
            cpu: "2"
            memory: 2Gi
          requests:
            cpu: "2"
            memory: 2Gi
      networks:
        - name: default
          pod: {}
      terminationGracePeriodSeconds: 30
      topologyspreadconstraints:
        - maxskew: 1
          topologykey: kubernetes.io/hostname
          whenunsatisfiable: ScheduleAnyway
          labelselector:
            matchlabels:
              md: md-name
      volumes:
        - dataVolume:
            name: location-zone-and-region-aware
          name: datavolumedisk
        - cloudInitNoCloud:
            secretRef:
              name: udsn
          name: cloudinitdisk
      evictionStrategy: External
