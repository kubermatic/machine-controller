apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  annotations:
  labels:
    cluster.x-k8s.io/cluster-name: cluster-name
    cluster.x-k8s.io/role: worker
    kubevirt.io/vm: use-storage-as-storage-target
    md: md-name
  name: use-storage-as-storage-target
  namespace: test-namespace
spec:
  dataVolumeTemplates:
    - metadata:
        name: use-storage-as-storage-target
        annotations: {}
      spec:
        source:
          http:
            url: "http://x.y.z.t/ubuntu.img"
        storage:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
          storageClassName: longhorn
  runStrategy: Once
  template:
    metadata:
      creationTimestamp: null
      annotations:
        "ovn.kubernetes.io/allow_live_migration": "true"
      labels:
        cluster.x-k8s.io/cluster-name: cluster-name
        cluster.x-k8s.io/role: worker
        kubevirt.io/vm: use-storage-as-storage-target
        md: md-name
    spec:
      affinity: {}
      domain:
        devices:
          disks:
            - disk:
                bus: virtio
              name: datavolumedisk
            - disk:
                bus: virtio
              name: cloudinitdisk
          interfaces:
            - macAddress: b6:f5:b4:fe:45:1d
              name: default
              bridge: {}
        resources:
          limits:
            cpu: "2"
            memory: 2Gi
          requests:
            cpu: "2"
            memory: 2Gi
      networks:
        - name: default
          pod: {}
      terminationGracePeriodSeconds: 30
      topologyspreadconstraints:
        - maxskew: 1
          topologykey: kubernetes.io/hostname
          whenunsatisfiable: ScheduleAnyway
          labelselector:
            matchlabels:
              md: md-name
      volumes:
        - dataVolume:
            name: use-storage-as-storage-target
          name: datavolumedisk
        - cloudInitNoCloud:
            secretRef:
              name: udsn
          name: cloudinitdisk
      evictionStrategy: External
