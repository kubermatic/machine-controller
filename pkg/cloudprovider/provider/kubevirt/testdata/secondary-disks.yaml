apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  annotations:
  labels:
    cluster.x-k8s.io/cluster-name: cluster-name
    cluster.x-k8s.io/role: worker
    kubevirt.io/vm: secondary-disks
    md: md-name
  name: secondary-disks
  namespace: test-namespace
spec:
  dataVolumeTemplates:
    - metadata:
        name: secondary-disks
      spec:
        pvc:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
          storageClassName: longhorn
        source:
          http:
            url: http://x.y.z.t/ubuntu.img
    - metadata:
        name: secondary-disks-secondarydisk0
      spec:
        pvc:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 20Gi
          storageClassName: longhorn2
        source:
          http:
            url: http://x.y.z.t/ubuntu.img
    - metadata:
        name: secondary-disks-secondarydisk1
      spec:
        pvc:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 30Gi
          storageClassName: longhorn3
        source:
          http:
            url: http://x.y.z.t/ubuntu.img
  running: true
  template:
    metadata:
      creationTimestamp: null
      labels:
        cluster.x-k8s.io/cluster-name: cluster-name
        cluster.x-k8s.io/role: worker
        kubevirt.io/vm: secondary-disks
        md: md-name
    spec:
      affinity: {}
      domain:
        devices:
          disks:
            - disk:
                bus: virtio
              name: datavolumedisk
            - disk:
                bus: virtio
              name: cloudinitdisk
            - disk:
                bus: virtio
              name: secondary-disks-secondarydisk0
            - disk:
                bus: virtio
              name: secondary-disks-secondarydisk1
          interfaces:
            - macAddress: b6:f5:b4:fe:45:1d
              name: default
              bridge: {}
        resources:
          limits:
            cpu: "2"
            memory: 2Gi
          requests:
            cpu: "2"
            memory: 2Gi
      networks:
        - name: default
          pod: {}
      terminationGracePeriodSeconds: 30
      topologyspreadconstraints:
        - maxskew: 1
          topologykey: kubernetes.io/hostname
          whenunsatisfiable: ScheduleAnyway
          labelselector:
            matchlabels:
              md: md-name
      volumes:
        - dataVolume:
            name: secondary-disks
          name: datavolumedisk
        - cloudInitNoCloud:
            secretRef:
              name: udsn
          name: cloudinitdisk
        - dataVolume:
            name: secondary-disks-secondarydisk0
          name: secondary-disks-secondarydisk0
        - dataVolume:
            name: secondary-disks-secondarydisk1
          name: secondary-disks-secondarydisk1
      evictionStrategy: External
