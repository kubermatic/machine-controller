apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  annotations:
  labels:
    kubevirt.io/vm: registry-image-source-pod
    cluster.x-k8s.io/cluster-name: cluster-name
    kubermatic.k8c.io/cluster-id: "cluster-name"
    kubermatic.k8c.io/project-id: ""
    cluster.x-k8s.io/role: worker
    md: md-name
  name: registry-image-source-pod
  namespace: test-namespace
spec:
  dataVolumeTemplates:
    - metadata:
        name: registry-image-source-pod
      spec:
        storage:
          accessModes:
            - ReadWriteMany
          resources:
            requests:
              storage: 10Gi
          storageClassName: longhorn
        source:
          registry:
            url: docker://x.y.z.t/ubuntu.img:latest
            pullMethod: pod
  runStrategy: Once
  template:
    metadata:
      creationTimestamp: null
      annotations:
        "kubevirt.io/allow-pod-bridge-network-live-migration": "true"
        "ovn.kubernetes.io/allow_live_migration": "true"
      labels:
        kubevirt.io/vm: registry-image-source-pod
        cluster.x-k8s.io/cluster-name: cluster-name
        kubermatic.k8c.io/cluster-id: "cluster-name"
        kubermatic.k8c.io/project-id: ""
        cluster.x-k8s.io/role: worker
        md: md-name
    spec:
      affinity: {}
      domain:
        devices:
          disks:
            - disk:
                bus: virtio
              name: datavolumedisk
            - disk:
                bus: virtio
              name: cloudinitdisk
          interfaces:
            - name: default
              bridge: {}
          networkInterfaceMultiqueue: true
        resources:
          limits:
            cpu: "2"
            memory: 2Gi
          requests:
            cpu: "2"
            memory: 2Gi
      networks:
        - name: default
          pod: {}
      terminationGracePeriodSeconds: 30
      topologyspreadconstraints:
        - maxskew: 1
          topologykey: kubernetes.io/hostname
          whenunsatisfiable: ScheduleAnyway
          labelselector:
            matchlabels:
              md: md-name
      volumes:
        - dataVolume:
            name: registry-image-source-pod
          name: datavolumedisk
        - cloudInitNoCloud:
            secretRef:
              name: udsn
          name: cloudinitdisk
      evictionStrategy: External
