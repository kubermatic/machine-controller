apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  annotations:
  labels:
    kubevirt.io/vm: registry-image-source
    cluster.x-k8s.io/cluster-name: cluster-name
    cluster.x-k8s.io/role: worker
    md: md-name
  name: registry-image-source
  namespace: test-namespace
spec:
  dataVolumeTemplates:
    - metadata:
        name: registry-image-source
      spec:
        pvc:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
          storageClassName: longhorn
        source:
          registry:
            url: docker://x.y.z.t/ubuntu.img:latest
            pullMethod: node
  runStrategy: Once
  template:
    metadata:
      creationTimestamp: null
      labels:
        kubevirt.io/vm: registry-image-source
        cluster.x-k8s.io/cluster-name: cluster-name
        cluster.x-k8s.io/role: worker
        md: md-name
    spec:
      affinity: {}
      domain:
        devices:
          disks:
            - disk:
                bus: virtio
              name: datavolumedisk
            - disk:
                bus: virtio
              name: cloudinitdisk
          interfaces:
            - macAddress: b6:f5:b4:fe:45:1d
              name: default
              bridge: {}
        resources:
          limits:
            cpu: "2"
            memory: 2Gi
          requests:
            cpu: "2"
            memory: 2Gi
      networks:
        - name: default
          pod: {}
      terminationGracePeriodSeconds: 30
      topologyspreadconstraints:
        - maxskew: 1
          topologykey: kubernetes.io/hostname
          whenunsatisfiable: ScheduleAnyway
          labelselector:
            matchlabels:
              md: md-name
      volumes:
        - dataVolume:
            name: registry-image-source
          name: datavolumedisk
        - cloudInitNoCloud:
            secretRef:
              name: udsn
          name: cloudinitdisk
      evictionStrategy: External
