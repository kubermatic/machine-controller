apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  annotations:
  labels:
    kubevirt.io/vm: pvc-image-source
    cluster.x-k8s.io/cluster-name: cluster-name
    cluster.x-k8s.io/role: worker
    md: md-name
  name: pvc-image-source
  namespace: test-namespace
spec:
  dataVolumeTemplates:
    - metadata:
        name: pvc-image-source
      spec:
        storage:
          accessModes:
            - ReadWriteMany
          resources:
            requests:
              storage: 10Gi
          storageClassName: longhorn
        source:
          pvc:
            namespace: ns
            name: dvname
  runStrategy: Once
  template:
    metadata:
      creationTimestamp: null
      annotations:
        "kubevirt.io/allow-pod-bridge-network-live-migration": "true"
        "ovn.kubernetes.io/allow_live_migration": "true"
      labels:
        kubevirt.io/vm: pvc-image-source
        cluster.x-k8s.io/cluster-name: cluster-name
        cluster.x-k8s.io/role: worker
        md: md-name
    spec:
      affinity: {}
      domain:
        cpu:
          cores: 2
        devices:
          disks:
            - disk:
                bus: virtio
              name: datavolumedisk
            - disk:
                bus: virtio
              name: cloudinitdisk
          interfaces:
            - name: default
              bridge: {}
          networkInterfaceMultiqueue: true
        resources:
          limits:
            memory: 2Gi
          requests:
            memory: 2Gi
      networks:
        - name: default
          pod: {}
      terminationGracePeriodSeconds: 30
      topologyspreadconstraints:
        - maxskew: 1
          topologykey: kubernetes.io/hostname
          whenunsatisfiable: ScheduleAnyway
          labelselector:
            matchlabels:
              md: md-name
      volumes:
        - dataVolume:
            name: pvc-image-source
          name: datavolumedisk
        - cloudInitNoCloud:
            secretRef:
              name: udsn
          name: cloudinitdisk
      evictionStrategy: External
