apiVersion: "machine.k8s.io/v1alpha1"
kind: Machine
metadata:
  name: hetzner
spec:
  providerConfig:
    sshPublicKeys:
      - "<< YOUR_PUBLIC_KEY >>"
    cloudProvider: "hetzner"
    cloudProviderSpec:
      token:
        secretKeyRef:
          namespace: kube-system
          name: machine-controller-hetzner
          key: token
      serverType: "cx11"
      datacenter: ""
      location: "fsn1"
    operatingSystem: "ubuntu"
    operatingSystemSpec:
      distUpgradeOnBoot: false
  roles:
  - "Node"
  versions:
    kubelet: "1.9.6"
    # Must be 'docker' if you don't use Ubuntu
    containerRuntime:
      name: "docker"
