apiVersion: "machine.k8s.io/v1alpha1"
kind: Machine
metadata:
  name: azure
spec:
  metadata:
    labels:
      foo: "bar"
  providerConfig:
    sshPublicKeys:
      - "<< YOUR_PUBLIC_KEY >>"
    cloudProvider: "azure"
    cloudProviderSpec:
      tenantID:
        secretKeyRef:
          namespace: kube-system
          name: machine-controller-azure
          key: tenantID
      clientID:
        secretKeyRef:
          namespace: kube-system
          name: machine-controller-azure
          key: clientID
      clientSecret:
        secretKeyRef:
          namespace: kube-system
          name: machine-controller-azure
          key: clientSecret
      subscriptionID:
        secretKeyRef:
          namespace: kube-system
          name: machine-controller-azure
          key: subscriptionID
      location: "westeurope"
      resourceGroup: "<< YOUR_RESOURCE_GROUP >>"
      vmSize: "Standard_B1ms"
      vnetName: "<< VNET_NAME >>"
      subnetName: "<< SUBNET_NAME >>"
      routeTableName: "<< ROUTE_TABLE_NAME >>"
      assignPublicIP: false
    operatingSystem: "coreos"
    operatingSystemSpec:
      distUpgradeOnBoot: false
  roles:
  - "Node"
  versions:
    kubelet: "v1.10.2"
    containerRuntime:
      name: "docker"
