apiVersion: "machine.k8s.io/v1alpha1"
kind: Machine
metadata:
  name: aws
  finalizers:
  - machine-delete-finalizer
spec:
  metadata:
    name: node1
  providerConfig:
    sshPublicKeys:
      - "<< YOUR_PUBLIC_KEY >>"
    cloudProvider: "aws"
    cloudProviderSpec:
      accessKeyId: "val"
      secretAccessKey: "val"
      region: "eu-central-1"
      availabilityZone: "eu-central-1a"
      vpcId: "vpc-819f62e9"
      subnetId: "subnet-2bff4f43"
      instanceType: "t2.micro"
      diskSize: 50
      diskType: "gp2"
      tags:
        "KubernetesCluster": "6qsm86c2d"
    operatingSystem: "flatcar"
    operatingSystemSpec:
      disableAutoUpdate: true
  roles:
  - "Node"
  versions:
    kubelet: "v1.9.6"
