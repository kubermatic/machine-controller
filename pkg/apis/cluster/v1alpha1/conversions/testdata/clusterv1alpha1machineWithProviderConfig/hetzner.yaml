apiVersion: cluster.k8s.io/v1alpha1
kind: Machine
metadata:
  name: hetzner-machine
  namespace: kube-system
spec:
  providerConfig:
    value:
      cloudProvider: hetzner
      cloudProviderSpec:
        datacenter: ''
        location: fsn1
        serverType: cx11
        token: << HETZNER_TOKEN >>
      operatingSystem: << OS_NAME >>
      operatingSystemSpec:
        disableAutoUpdate: true
        distUpgradeOnBoot: false
      sshPublicKeys:
      - << YOUR_PUBLIC_KEY >>
  versions:
    kubelet: << KUBERNETES_VERSION >>
