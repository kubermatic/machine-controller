- path: "/opt/bin/setup"
  permissions: "0755"
  content: |
    #!/bin/bash
    set -xeuo pipefail
    if systemctl is-active ufw; then systemctl stop ufw; fi
    systemctl mask ufw
    systemctl restart systemd-modules-load.service
    sysctl --system

    apt-key add /opt/docker.asc
    apt-get update
    cp /etc/fstab /etc/fstab.orig
    cat /etc/fstab.orig | awk '$3 ~ /^swap$/ && $1 !~ /^#/ {$0="# commented out by cloudinit\n#"$0} 1' > /etc/fstab.noswap
    mv /etc/fstab.noswap /etc/fstab
    swapoff -a

    export CR_PKG='docker-ce=5:18.09.2~3-0~ubuntu-bionic'

    DEBIAN_FRONTEND=noninteractive apt-get -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" install -y \
      curl \
      ca-certificates \
      ceph-common \
      cifs-utils \
      conntrack \
      e2fsprogs \
      ebtables \
      ethtool \
      glusterfs-client \
      iptables \
      jq \
      kmod \
      openssh-client \
      nfs-common \
      socat \
      util-linux \
      ${CR_PKG} \
      ipvsadm \
      open-vm-tools
    apt-mark hold docker.io || true
    apt-mark hold docker-ce || true
    if [[ -e /var/run/reboot-required ]]; then
      reboot
    fi

    mkdir -p /opt/bin/
    mkdir -p /var/lib/calico
    mkdir -p /etc/kubernetes/manifests
    mkdir -p /etc/cni/net.d
    mkdir -p /opt/cni/bin
    if [ ! -f /opt/cni/bin/loopback ]; then
        curl -L https://github.com/containernetworking/plugins/releases/download/v0.8.2/cni-plugins-linux-amd64-v0.8.2.tgz | tar -xvzC /opt/cni/bin -f -
    fi
    if [ ! -f /opt/bin/kubelet ]; then
        curl -Lfo /opt/bin/kubelet https://storage.googleapis.com/kubernetes-release/release/v1.11.3/bin/linux/amd64/kubelet
        chmod +x /opt/bin/kubelet
    fi

    if [[ ! -x /opt/bin/health-monitor.sh ]]; then
        curl -Lfo /opt/bin/health-monitor.sh https://raw.githubusercontent.com/kubermatic/machine-controller/8b5b66e4910a6228dfaecccaa0a3b05ec4902f8e/pkg/userdata/scripts/health-monitor.sh
        chmod +x /opt/bin/health-monitor.sh
    fi


    systemctl enable --now docker
    systemctl enable --now kubelet
    systemctl enable --now --no-block kubelet-healthcheck.service
    systemctl enable --now --no-block docker-healthcheck.service

- path: "/opt/bin/supervise.sh"
  permissions: "0755"
  content: |
    #!/bin/bash
    set -xeuo pipefail
    while ! "$@"; do
      sleep 1
    done

- path: "/etc/systemd/system/kubelet.service"
  content: |
    [Unit]
    After=docker.service
    Requires=docker.service

    Description=kubelet: The Kubernetes Node Agent
    Documentation=https://kubernetes.io/docs/home/

    [Service]
    Restart=always
    StartLimitInterval=0
    RestartSec=10
    CPUAccounting=true
    MemoryAccounting=true

    Environment="PATH=/opt/bin:/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin/"
    EnvironmentFile=-/etc/environment

    ExecStartPre=/bin/bash /opt/load-kernel-modules.sh
    ExecStart=/opt/bin/kubelet $KUBELET_EXTRA_ARGS \
      --bootstrap-kubeconfig=/etc/kubernetes/bootstrap-kubelet.conf \
      --kubeconfig=/etc/kubernetes/kubelet.conf \
      --pod-manifest-path=/etc/kubernetes/manifests \
      --allow-privileged=true \
      --network-plugin=cni \
      --cni-conf-dir=/etc/cni/net.d \
      --cni-bin-dir=/opt/cni/bin \
      --authorization-mode=Webhook \
      --client-ca-file=/etc/kubernetes/pki/ca.crt \
      --cadvisor-port=0 \
      --rotate-certificates=true \
      --cert-dir=/etc/kubernetes/pki \
      --authentication-token-webhook=true \
      --cloud-provider=vsphere \
      --cloud-config=/etc/kubernetes/cloud-config \
      --hostname-override=node1 \
      --read-only-port=0 \
      --dynamic-config-dir /etc/kubernetes/dynamic-config-dir \
      --exit-on-lock-contention \
      --lock-file=/tmp/kubelet.lock \
      --anonymous-auth=false \
      --protect-kernel-defaults=true \
      --cluster-dns=10.10.10.10 \
      --cluster-domain=cluster.local \
      --pod-infra-container-image=192.168.100.100:5000/kubernetes/pause:v3.1 \
      --kube-reserved=cpu=100m,memory=100Mi,ephemeral-storage=1Gi \
      --system-reserved=cpu=100m,memory=100Mi,ephemeral-storage=1Gi \
      --cgroup-driver=systemd

    [Install]
    WantedBy=multi-user.target

