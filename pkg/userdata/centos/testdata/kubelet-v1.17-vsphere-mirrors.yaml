#cloud-config

hostname: node1


ssh_pwauth: no

write_files:
- path: "/etc/environment"
  content: |
    HTTP_PROXY=http://192.168.100.100:3128
    http_proxy=http://192.168.100.100:3128
    HTTPS_PROXY=http://192.168.100.100:3128
    https_proxy=http://192.168.100.100:3128
    NO_PROXY=192.168.1.0
    no_proxy=192.168.1.0

- path: "/etc/systemd/journald.conf.d/max_disk_use.conf"
  content: |
    [Journal]
    SystemMaxUse=5G


- path: "/opt/load-kernel-modules.sh"
  permissions: "0755"
  content: |
    #!/usr/bin/env bash
    set -euo pipefail

    modprobe ip_vs
    modprobe ip_vs_rr
    modprobe ip_vs_wrr
    modprobe ip_vs_sh

    if modinfo nf_conntrack_ipv4 &> /dev/null; then
      modprobe nf_conntrack_ipv4
    else
      modprobe nf_conntrack
    fi


- path: "/etc/sysctl.d/k8s.conf"
  content: |
    net.bridge.bridge-nf-call-ip6tables = 1
    net.bridge.bridge-nf-call-iptables = 1
    kernel.panic_on_oops = 1
    kernel.panic = 10
    net.ipv4.ip_forward = 1
    vm.overcommit_memory = 1
    fs.inotify.max_user_watches = 1048576


- path: /etc/selinux/config
  content: |
    # This file controls the state of SELinux on the system.
    # SELINUX= can take one of these three values:
    #     enforcing - SELinux security policy is enforced.
    #     permissive - SELinux prints warnings instead of enforcing.
    #     disabled - No SELinux policy is loaded.
    SELINUX=permissive
    # SELINUXTYPE= can take one of three two values:
    #     targeted - Targeted processes are protected,
    #     minimum - Modification of targeted policy. Only selected processes are protected.
    #     mls - Multi Level Security protection.
    SELINUXTYPE=targeted

- path: "/opt/bin/setup"
  permissions: "0755"
  content: |
    #!/bin/bash
    set -xeuo pipefail

    setenforce 0 || true
    systemctl restart systemd-modules-load.service
    sysctl --system
    sed -i.orig '/.*swap.*/d' /etc/fstab
    swapoff -a

    hostnamectl set-hostname node1


    yum install -y yum-utils
    yum-config-manager --add-repo=https://download.docker.com/linux/centos/docker-ce.repo
    sed -i 's/\$releasever/7/g' /etc/yum.repos.d/docker-ce.repo
    yum-config-manager --save --setopt=docker-ce-stable.module_hotfixes=true

    DOCKER_VERSION='19.03.12-3.el7'
    yum install -y docker-ce-${DOCKER_VERSION} \
      docker-ce-cli-${DOCKER_VERSION} \
      ebtables \
      ethtool \
      nfs-utils \
      bash-completion \
      sudo \
      socat \
      wget \
      curl \
      yum-plugin-versionlock \
      open-vm-tools \
      ipvsadm
    yum versionlock add docker-ce-*

    opt_bin=/opt/bin
    cni_bin_dir=/opt/cni/bin
    mkdir -p /etc/cni/net.d /etc/kubernetes/dynamic-config-dir /etc/kubernetes/manifests "$opt_bin" "$cni_bin_dir"
    arch=${HOST_ARCH-}
    if [ -z "$arch" ]
    then
    case $(uname -m) in
    x86_64)
        arch="amd64"
        ;;
    aarch64)
        arch="arm64"
        ;;
    *)
        echo "unsupported CPU architecture, exiting"
        exit 1
        ;;
    esac
    fi
    CNI_VERSION="${CNI_VERSION:-v0.8.7}"
    cni_base_url="https://github.com/containernetworking/plugins/releases/download/$CNI_VERSION"
    cni_filename="cni-plugins-linux-$arch-$CNI_VERSION.tgz"
    curl -Lfo "$cni_bin_dir/$cni_filename" "$cni_base_url/$cni_filename"
    cni_sum=$(curl -Lf "$cni_base_url/$cni_filename.sha256")
    cd "$cni_bin_dir"
    sha256sum -c <<<"$cni_sum"
    tar xvf "$cni_filename"
    rm -f "$cni_filename"
    cd -
    KUBE_VERSION="${KUBE_VERSION:-v1.17.3}"
    kube_dir="$opt_bin/kubernetes-$KUBE_VERSION"
    kube_base_url="https://storage.googleapis.com/kubernetes-release/release/$KUBE_VERSION/bin/linux/$arch"
    kube_sum_file="$kube_dir/sha256"
    mkdir -p "$kube_dir"
    : >"$kube_sum_file"

    for bin in kubelet kubeadm kubectl; do
        curl -Lfo "$kube_dir/$bin" "$kube_base_url/$bin"
        chmod +x "$kube_dir/$bin"
        sum=$(curl -Lf "$kube_base_url/$bin.sha256")
        echo "$sum  $kube_dir/$bin" >>"$kube_sum_file"
    done
    sha256sum -c "$kube_sum_file"

    for bin in kubelet kubeadm kubectl; do
        ln -sf "$kube_dir/$bin" "$opt_bin"/$bin
    done

    if [[ ! -x /opt/bin/health-monitor.sh ]]; then
        curl -Lfo /opt/bin/health-monitor.sh https://raw.githubusercontent.com/kubermatic/machine-controller/8b5b66e4910a6228dfaecccaa0a3b05ec4902f8e/pkg/userdata/scripts/health-monitor.sh
        chmod +x /opt/bin/health-monitor.sh
    fi

    # set kubelet nodeip environment variable
    mkdir -p /etc/systemd/system/kubelet.service.d/
    /opt/bin/setup_net_env.sh


    systemctl enable --now vmtoolsd.service
    systemctl enable --now docker
    systemctl enable --now kubelet
    systemctl enable --now --no-block kubelet-healthcheck.service
    systemctl enable --now --no-block docker-healthcheck.service

- path: "/opt/bin/supervise.sh"
  permissions: "0755"
  content: |
    #!/bin/bash
    set -xeuo pipefail
    while ! "$@"; do
      sleep 1
    done

- path: "/etc/systemd/system/kubelet.service"
  content: |
    [Unit]
    After=docker.service
    Requires=docker.service

    Description=kubelet: The Kubernetes Node Agent
    Documentation=https://kubernetes.io/docs/home/

    [Service]
    Restart=always
    StartLimitInterval=0
    RestartSec=10
    CPUAccounting=true
    MemoryAccounting=true

    Environment="PATH=/opt/bin:/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin/"
    EnvironmentFile=-/etc/environment

    ExecStartPre=/bin/bash /opt/load-kernel-modules.sh
    ExecStartPre=/bin/bash /opt/bin/setup_net_env.sh
    ExecStart=/opt/bin/kubelet $KUBELET_EXTRA_ARGS \
      --bootstrap-kubeconfig=/etc/kubernetes/bootstrap-kubelet.conf \
      --kubeconfig=/var/lib/kubelet/kubeconfig \
      --config=/etc/kubernetes/kubelet.conf \
      --network-plugin=cni \
      --cni-conf-dir=/etc/cni/net.d \
      --cni-bin-dir=/opt/cni/bin \
      --cert-dir=/etc/kubernetes/pki \
      --cloud-provider=vsphere \
      --cloud-config=/etc/kubernetes/cloud-config \
      --hostname-override=node1 \
      --dynamic-config-dir=/etc/kubernetes/dynamic-config-dir \
      --exit-on-lock-contention \
      --lock-file=/tmp/kubelet.lock \
      --pod-infra-container-image=192.168.100.100:5000/kubernetes/pause:v3.1 \
      --volume-plugin-dir=/var/lib/kubelet/volumeplugins \
      --node-ip ${KUBELET_NODE_IP}

    [Install]
    WantedBy=multi-user.target

- path: "/etc/kubernetes/cloud-config"
  permissions: "0600"
  content: |
    {config:true}

- path: "/opt/bin/setup_net_env.sh"
  permissions: "0755"
  content: |
    #!/usr/bin/env bash
    echodate() {
      echo "[$(date -Is)]" "$@"
    }

    # get the default interface IP address
    DEFAULT_IFC_IP=$(ip -o  route get 1 | grep -oP "src \K\S+")

    if [ -z "${DEFAULT_IFC_IP}" ]
    then
    	echodate "Failed to get IP address for the default route interface"
    	exit 1
    fi

    # write the nodeip_env file
    if grep -q coreos /etc/os-release
    then
      echo "KUBELET_NODE_IP=${DEFAULT_IFC_IP}" > /etc/kubernetes/nodeip.conf
    elif [ ! -d /etc/systemd/system/kubelet.service.d ]
    then
    	echodate "Can't find kubelet service extras directory"
    	exit 1
    else
      echo -e "[Service]\nEnvironment=\"KUBELET_NODE_IP=${DEFAULT_IFC_IP}\"" > /etc/systemd/system/kubelet.service.d/nodeip.conf
    fi


- path: "/etc/kubernetes/bootstrap-kubelet.conf"
  permissions: "0600"
  content: |
    apiVersion: v1
    clusters:
    - cluster:
        certificate-authority-data: 
        server: https://server:443
      name: ""
    contexts: []
    current-context: ""
    kind: Config
    preferences: {}
    users:
    - name: ""
      user:
        token: my-token


- path: "/etc/kubernetes/kubelet.conf"
  content: |
    apiVersion: kubelet.config.k8s.io/v1beta1
    authentication:
      anonymous:
        enabled: false
      webhook:
        cacheTTL: 0s
        enabled: true
      x509:
        clientCAFile: /etc/kubernetes/pki/ca.crt
    authorization:
      mode: Webhook
      webhook:
        cacheAuthorizedTTL: 0s
        cacheUnauthorizedTTL: 0s
    cgroupDriver: systemd
    clusterDomain: cluster.local
    cpuManagerReconcilePeriod: 0s
    evictionPressureTransitionPeriod: 0s
    featureGates:
      RotateKubeletServerCertificate: true
    fileCheckFrequency: 0s
    httpCheckFrequency: 0s
    imageMinimumGCAge: 0s
    kind: KubeletConfiguration
    kubeReserved:
      cpu: 100m
      ephemeral-storage: 1Gi
      memory: 100Mi
    nodeStatusReportFrequency: 0s
    nodeStatusUpdateFrequency: 0s
    protectKernelDefaults: true
    rotateCertificates: true
    runtimeRequestTimeout: 0s
    serverTLSBootstrap: true
    staticPodPath: /etc/kubernetes/manifests
    streamingConnectionIdleTimeout: 0s
    syncFrequency: 0s
    systemReserved:
      cpu: 100m
      ephemeral-storage: 1Gi
      memory: 100Mi
    volumeStatsAggPeriod: 0s


