apiVersion: "machine.k8s.io/v1alpha1"
kind: Machine
metadata:
  name: machine-digitalocean
spec:
  metadata:
    name: node1
  providerConfig:
    sshPublicKeys:
      - "<< YOUR_PUBLIC_KEY >>"
    cloudProvider: "digitalocean"
    cloudProviderSpec:
    # If empty, can be set via DO_TOKEN env var
      token: "token"
      region: fra1
      size: 2gb
      backups: false
      ipv6: false
      private_networking: true
      # Monitoring must be turned off for CoreOS Container Linux
      monitoring: false
      tags:
        - "machine-controller"
    # Can be 'ubuntu', 'coreos' or 'centos'
    operatingSystem: "coreos"
    operatingSystemSpec:
      disableAutoUpdate: true
  roles:
  - "Node"
  versions:
    kubelet: "v1.9.6"
    containerRuntime:
      # If you are using Ubuntu, you may choose 'cri-o' instead
      name: "docker"
      # Only has an effect on Ubuntu, check pkg/userdata/ubuntu/docker.go for available versions
      version: "1.13"
