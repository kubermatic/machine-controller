presubmits:
  - name: pull-machine-controller-e2e-vsphere
    always_run: true
    decorate: true
    error_on_eviction: true
    clone_uri: "ssh://git@github.com/kubermatic/machine-controller.git"
    labels:
      preset-hetzner: "true"
      preset-e2e-ssh: "true"
      preset-vsphere: "true"
      preset-rhel: "true"
      preset-goproxy: "true"
      preset-kind-volume-mounts: "true"
      preset-docker-mirror: "true"
      preset-kubeconfig-ci: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.18-node-16-kind-0.14-5
          command:
            - "./hack/ci/run-e2e-tests.sh"
          args:
            - "TestVsphereProvisioningE2E"
          securityContext:
            privileged: true
          resources:
            requests:
              memory: 1Gi
              cpu: 500m

