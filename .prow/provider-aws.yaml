presubmits:
  - name: pull-machine-controller-e2e-aws
    always_run: true
    decorate: true
    error_on_eviction: true
    clone_uri: "ssh://git@github.com/kubermatic/machine-controller.git"
    labels:
      preset-aws: "true"
      preset-hetzner: "true"
      preset-e2e-ssh: "true"
      preset-rhel: "true"
      preset-goproxy: "true"
    spec:
      containers:
        - image: golang:1.18.2
          command:
            - "./hack/ci-e2e-test.sh"
          args:
            - "TestAWSProvisioningE2E"
          resources:
            requests:
              memory: 1Gi
              cpu: 500m

