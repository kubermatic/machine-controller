presubmits:
  - name: pull-machine-controller-e2e-nutanix
    optional: true
    always_run: false
    # TODO uncomment this when Nutanix is in a working condition
    #run_if_changed: "(pkg/cloudprovider/provider/nutanix/)"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/machine-controller.git"
    labels:
      preset-hetzner: "true"
      preset-e2e-ssh: "true"
      preset-nutanix: "true"
      preset-goproxy: "true"
      preset-kind-volume-mounts: "true"
      preset-docker-mirror: "true"
      preset-kubeconfig-ci: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.18-node-16-kind-0.14-9
          command:
            - "./hack/ci/run-e2e-tests.sh"
          args:
            - "TestNutanixProvisioningE2E"
          securityContext:
            privileged: true
          resources:
            requests:
              memory: 6Gi
              cpu: 2
            limits:
              memory: 6Gi
