presubmits:
  - name: pull-machine-controller-e2e-invalid-objects-get-rejected
    always_run: true
    decorate: true
    error_on_eviction: true
    clone_uri: "ssh://git@github.com/kubermatic/machine-controller.git"
    labels:
      preset-aws: "true"
      preset-azure: "true"
      preset-digitalocean: "true"
      preset-gce: "true"
      preset-e2e-ssh: "true"
      preset-hetzner: "true"
      preset-openstack: "true"
      preset-vsphere: "true"
      preset-kubevirt: "true"
      preset-alibaba: "true"
      preset-goproxy: "true"
    spec:
      containers:
        - image: golang:1.18.2
          command:
            - "./hack/ci-e2e-test.sh"
          args:
            - "TestInvalidObjectsGetRejected"
          resources:
            requests:
              memory: 1Gi
              cpu: 500m

