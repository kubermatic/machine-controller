presubmits:
  - name: pull-machine-controller-build
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/machine-controller.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: golang:1.22.0
          command:
            - make
          args:
            - download-gocache
            - all
          resources:
            requests:
              memory: 7Gi
              cpu: 2
            limits:
              memory: 7Gi

  - name: pull-machine-controller-dependencies
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/machine-controller.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: golang:1.22.0
          command:
            - make
          args:
            - check-dependencies
          resources:
            requests:
              memory: 32Mi
              cpu: 50m
            limits:
              memory: 256Mi
              cpu: 250m

  - name: pull-machine-controller-lint
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/machine-controller.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: golangci/golangci-lint:v1.56.0
          command:
            - make
          args:
            - lint
          resources:
            requests:
              cpu: 800m
              memory: 7Gi
            limits:
              memory: 7Gi

  - name: pull-machine-controller-yamllint
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/machine-controller.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.22-node-18-3
          command:
            - make
          args:
            - yamllint
          resources:
            requests:
              memory: 32Mi
              cpu: 50m
            limits:
              memory: 256Mi
              cpu: 250m

  - name: pre-machine-controller-verify-shfmt
    run_if_changed: "^hack/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/machine-controller.git"
    spec:
      containers:
        - image: docker.io/mvdan/shfmt:v3.3.1
          command:
            - "/bin/shfmt"
          args:
            #   -l        list files whose formatting differs from shfmt's
            #   -d        error with a diff when the formatting differs
            #   -i uint   indent: 0 for tabs (default), >0 for number of spaces
            #   -sr       redirect operators will be followed by a space
            - "-l"
            - "-sr"
            - "-i"
            - "2"
            - "-d"
            - "hack"
          resources:
            requests:
              memory: 32Mi
              cpu: 50m
            limits:
              memory: 256Mi
              cpu: 250m

  - name: pull-machine-controller-verify-boilerplate
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/machine-controller.git"
    spec:
      containers:
        - image: quay.io/kubermatic-labs/boilerplate:v0.2.0
          command:
            - "./hack/verify-boilerplate.sh"
          resources:
            requests:
              memory: 32Mi
              cpu: 50m
            limits:
              memory: 256Mi
              cpu: 250m

  - name: pull-machine-controller-license-validation
    run_if_changed: "^go.(mod|sum)$"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/machine-controller.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.22-node-18-kind-0.21-3
          command:
            - ./hack/verify-licenses.sh
          resources:
            requests:
              memory: 2Gi
              cpu: 2

  - name: pull-machine-controller-test
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/machine-controller.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: golang:1.22.0
          command:
            - make
          args:
            - download-gocache
            - test-unit
          resources:
            requests:
              cpu: 3
              memory: 7Gi
            limits:
              memory: 7Gi
