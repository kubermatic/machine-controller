presubmits:
  - name: pull-machine-controller-e2e-kubevirt
    run_if_changed: "(pkg/cloudprovider/provider/kubevirt/|pkg/userdata)"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/machine-controller.git"
    max_concurrency: 1
    labels:
      preset-kubevirt: "true"
      preset-hetzner: "true"
      preset-e2e-ssh: "true"
      preset-rhel: "true"
      preset-goproxy: "true"
      preset-kind-volume-mounts: "true"
      preset-docker-mirror: "true"
      preset-kubeconfig-ci: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.22-node-18-kind-0.21-3
          command:
            - "./hack/ci/run-e2e-tests.sh"
          args:
            - "TestKubevirtProvisioningE2E"
          env:
            - name: CLOUD_PROVIDER
              value: kubevirt
          securityContext:
            privileged: true
          resources:
            requests:
              memory: 7Gi
              cpu: 2
            limits:
              memory: 7Gi
