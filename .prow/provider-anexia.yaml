presubmits:
  - name: pull-machine-controller-e2e-anexia
    # We've made the E2E tests for Anexia optional since it doesn't support k8s v1.26 at the moment.
    # the tests on k8s v1.26+ will fail.
    # TODO: These tests shouldn't be marked as optional.
    optional: true
    always_run: false
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/machine-controller.git"
    labels:
      preset-hetzner: "true"
      preset-e2e-ssh: "true"
      preset-anexia: "true"
      preset-goproxy: "true"
      preset-kind-volume-mounts: "true"
      preset-docker-mirror: "true"
      preset-kubeconfig-ci: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.22-node-18-kind-0.21-2
          command:
            - "./hack/ci/run-e2e-tests.sh"
          args:
            - "TestAnexiaProvisioningE2E"
          env:
            - name: CLOUD_PROVIDER
              value: anexia
          securityContext:
            privileged: true
          resources:
            requests:
              memory: 7Gi
              cpu: 2
            limits:
              memory: 7Gi
