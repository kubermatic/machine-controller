postsubmits:
  - name: ci-push-machine-controller-image
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/machine-controller.git"
    branches:
      - ^master$
      # Match on tags
      - ^v\d+\.\d+\.\d+.*
    labels:
      preset-docker-push: "true"
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/go-docker:16.1-1903-0
          command:
            - /bin/bash
            - -c
            - >-
              set -euo pipefail &&
              /usr/local/bin/entrypoint.sh &&
