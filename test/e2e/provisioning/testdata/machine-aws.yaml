apiVersion: "machine.k8s.io/v1alpha1"
kind: Machine
metadata:
  name: << MACHINE_NAME >>
  namespace: kube-system
spec:
  providerConfig:
    value:
      sshPublicKeys:
        - "<< YOUR_PUBLIC_KEY >>"
      cloudProvider: "aws"
      cloudProviderSpec:
        accessKeyId: << AWS_ACCESS_KEY_ID >>
        secretAccessKey: << AWS_SECRET_ACCESS_KEY >>
        region: "eu-central-1"
        availabilityZone: "eu-central-1a"
        vpcId: "vpc-819f62e9"
        instanceType: "t2.medium"
        diskSize: 50
        diskType: "gp2"
        tags:
        # you have to set this flag to real clusterID when running against our dev or prod
        # otherwise you might have issues with your nodes not joining the cluster
          "KubernetesCluster": "randomString"
      # Can be 'ubuntu', 'coreos' or 'centos'
      operatingSystem: "<< OS_NAME >>"
      operatingSystemSpec:
        disableAutoUpdate: true
      containerRuntimeInfo:
        name: "<< CONTAINER_RUNTIME >>"
  versions:
    kubelet: "<< KUBERNETES_VERSION >>"
