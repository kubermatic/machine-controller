apiVersion: "machine.k8s.io/v1alpha1"
kind: Machine
metadata:
  name: << MACHINE_NAME >>
  namespace: kube-system
spec:
  providerConfig:
    value:
      sshPublicKeys:
        - "<< YOUR_PUBLIC_KEY >>"
      cloudProvider: "hetzner"
      cloudProviderSpec:
        token: << HETZNER_TOKEN >>
        serverType: "cx11"
        datacenter: ""
        location: "fsn1"
      operatingSystem: "<< OS_NAME >>"
      operatingSystemSpec:
        distUpgradeOnBoot: false
      containerRuntimeInfo:
        name: "<< CONTAINER_RUNTIME >>"
  versions:
    kubelet: "<< KUBERNETES_VERSION >>"
