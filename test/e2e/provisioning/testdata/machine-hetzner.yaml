apiVersion: "machine.k8s.io/v1alpha1"
kind: Machine
metadata:
  name: << MACHINE_NAME >>
spec:
  metadata:
    name: << NODE_NAME >>
  providerConfig:
    sshPublicKeys:
      - "<< YOUR_PUBLIC_KEY >>"
    cloudProvider: "hetzner"
    cloudProviderSpec:
      token: << HETZNER_TOKEN >>
      serverType: "cx11"
      datacenter: ""
      location: "fsn1"
    # Can be 'ubuntu', or 'centos'
    operatingSystem: "<< OS_NAME >>"
    operatingSystemSpec:
      distUpgradeOnBoot: false
  roles:
  - "Node"
  versions:
    kubelet: "1.9.6"
    # Must be 'docker' if you don't use Ubuntu
    containerRuntime:
      name: "<< CONTAINER_RUNTIME >>"
      version: "<< CONTAINER_RUNTIME_VERSION >>"
