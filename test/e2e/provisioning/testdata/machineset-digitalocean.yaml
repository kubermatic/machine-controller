apiVersion: "cluster.k8s.io/v1alpha1"
kind: MachineSet
metadata:
  name: << MACHINE_NAME >>
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: << MACHINE_NAME >>
  template:
    metadata:
      labels:
        name: << MACHINE_NAME >>
    spec:
      providerConfig:
        value:
          sshPublicKeys:
            - "<< YOUR_PUBLIC_KEY >>"
          cloudProvider: "digitalocean"
          cloudProviderSpec:
            token: << DIGITALOCEAN_TOKEN >>
            region: nyc3
            size: c-2
            backups: false
            ipv6: false
            private_networking: true
            monitoring: false
            tags:
              - "machine-controller"
          # Can be 'ubuntu', 'coreos' or 'centos'
          operatingSystem: "<< OS_NAME >>"
          operatingSystemSpec:
            distUpgradeOnBoot: false
          containerRuntimeInfo:
            name: "<< CONTAINER_RUNTIME >>"
      versions:
        kubelet: "<< KUBERNETES_VERSION >>"
