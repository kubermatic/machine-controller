apiVersion: "machine.k8s.io/v1alpha1"
kind: Machine
metadata:
  name: << MACHINE_NAME >>
spec:
  metadata:
    name: << NODE_NAME >>
    labels:
      foo: "bar"
  providerConfig:
    sshPublicKeys:
      - "<< YOUR_PUBLIC_KEY >>"
    cloudProvider: "vsphere"
    cloudProviderSpec:
      templateVMName: '<< OS_NAME >>-template'
      username: '<< VSPHERE_USERNAME >>'
      vsphereURL: '<< VSPHERE_ADDRESS >>'
      datacenter: 'Datacenter'
      folder: '/Datacenter/vm/e2e-tests'
      password: << VSPHERE_PASSWORD >>
      # example: 'https://your-vcenter:8443'. '/sdk' gets appended automatically
      cluster: '<< VSPHERE_CLUSTER >>'
      datastore: datastore1
      allowInsecure: true
      cpus: 2
      MemoryMB: 2048
    operatingSystem: "<< OS_NAME >>"
    operatingSystemSpec:
      distUpgradeOnBoot: false
  roles:
  - "Node"
  versions:
    kubelet: "v1.9.6"
    containerRuntime:
      # If you are using Ubuntu, you may choose 'cri-o' instead
      name: "<< CONTAINER_RUNTIME >>"
      # Only has an effect on Ubuntu, check pkg/userdata/ubuntu/docker.go for available versions
      version: "<< CONTAINER_RUNTIME_VERSION >>"
