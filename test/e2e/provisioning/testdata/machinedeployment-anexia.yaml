apiVersion: "cluster.k8s.io/v1alpha1"
kind: MachineDeployment
metadata:
  name: << MACHINE_NAME >>
  namespace: kube-system
  annotations:
    k8c.io/operating-system-profile: osp-<< OS_NAME >>
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      name: << MACHINE_NAME >>
  template:
    metadata:
      labels:
        name: << MACHINE_NAME >>
    spec:
      providerSpec:
        value:
          sshPublicKeys:
            - "<< YOUR_PUBLIC_KEY >>"
          cloudProvider: anexia
          cloudProviderSpec:
            token: "<< ANEXIA_TOKEN >>"
            vlanID: "<< ANEXIA_VLAN_ID >>"
            templateID: "<< ANEXIA_TEMPLATE_ID >>"
            locationID: "<< ANEXIA_LOCATION_ID >>"
            cpus: 2
            memory: 2048
            diskSize: 60
          operatingSystem: "<< OS_NAME >>"
          operatingSystemSpec:
            provisioningUtility: "cloud-init"
            distUpgradeOnBoot: false
            disableAutoUpdate: true
      versions:
        kubelet: "<< KUBERNETES_VERSION >>"
